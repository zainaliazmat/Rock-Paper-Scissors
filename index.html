<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <div class="heading">
                <img src="./assets/title.png">
            </div>
            <div class="scoreBoard">
                <span>SCORE</span>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="./assets/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissor">
                <img src="./assets/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="./assets/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>

        <div class="rafre">
            <div class="user">
                <p>YOU PICKED</p>
                <img id="userPickImage">
            </div>
                
            <div class="computer">
                <p>THE HOUSE PICKED</p>
                <img id="computerPickImage">
            </div>
            <div class="result">
                <h1></h1>
                <div class="button" onclick="playAgain()">
                    <h5>Play Again</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
